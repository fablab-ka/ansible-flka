---
- samba_users:
  - name: "{{ default_user }}"
    password: "{{ default_user }}"
- samba_shares:
  - name: public
    path: "{{ share_path }}"
    public: "yes"
    writable: true
    user: "{{ default_user }}"
    group: "{{ default_user }}"
    guest_user: "{{ default_user }}"
- nfs_exports:
  - name: public
    path: "{{ share_path }}"
    subnet: "192.168.1.0/24"
    writable: true
    no_subtree_check: true
    all_squash: true
    anonuid: "{{ default_user_uid.stdout }}"
    anongid: "{{ default_user_gid.stdout }}"
